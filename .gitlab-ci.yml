license check:
  image:
    name: fsfe/reuse:latest
    entrypoint: [""]
  script:
    - reuse lint

test e2e desktop:
  image:
    name: openstax/playwright-chromium # node:14
  needs:
    - license check
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm run test-e2e-desktop
